<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>To-do CRUD</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <div class="row">
        <div class="column left">
            <h1>To-do CRUD</h1>
            <h3>Add</h3>
            <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
                <input type="text" id="add-name" placeholder="New to-do">
                <input type="submit" value="Add">
            </form>

            <div id="editForm">
                <h3>Edit</h3>
                <form action="javascript:void(0);" onsubmit="updateItem()">
                    <input type="hidden" id="edit-id">
                    <input type="checkbox" id="edit-isComplete">
                    <input type="text" id="edit-name">
                    <input type="submit" value="Save">
                    <a onclick="closeInput()" aria-label="Close">&#10006;</a>
                </form>
            </div>

            <p id="counter"></p>

            <table>
                <tr>
                    <th>Is Complete?</th>
                    <th>Name</th>
                    <th></th>
                    <th></th>
                </tr>
                <tbody id="todos"></tbody>
            </table>

            <script src="js/site.js" asp-append-version="true"></script>
            <script type="text/javascript">
                getItems();
            </script>
        </div>

        <div class="column right">
            <p id="test" hidden>1234</p>
            <canvas id="canvas" width=170 height=170 style="background: #fff;"></canvas>
            <form action="javascript:void(0);" method="GET" onsubmit="wrongPattern()">
                <input type="submit" value="Not Good">
            </form>
            <form action="javascript:void(0);" method="GET" onsubmit="correctPattern()">
                <input type="submit" value="Good">
            </form>
            <form action="javascript:void(0);" method="GET" onsubmit="jumpForward()">
                <input type="number" id="jump-forward" />
                <input type="submit" value="jump forward">
            </form>
            <script src="js/painter.js" asp-append-version="true"></script>
            <script type="text/javascript">
                drawBoard();
                getPaintings();
            </script>

        </div>
    </div>
</body>
</html>
